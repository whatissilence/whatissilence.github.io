<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mondriaan</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <table class="tbl">
        <tr class="h10">
          <td colspan="2"></td>
          <td colspan="2"></td>
          <td colspan="2" class="yellow ht2"></td>
          <td rowspan="4" class="wt1"></td>
        </tr>
        <tr class="tr2">
          <td></td>
          <td colspan="3" rowspan="2" class="red"></td>
          <td colspan="2" class="yellow ht4"></td>
        </tr>
        <tr>
          <td rowspan="2"></td>
          <td class="thin-border ht4"></td>
          <td class="thin-border"></td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2" class="black"></td>
          <td class="thin-border"></td>
          <td colspan="2"></td>
        </tr>
        <tr>
          <td class="yellow thin-border-b wt2" rowspan="3"></td>
          <td class="thin-border"></td>
          <td class="blue wt4" colspan="2" rowspan="2"></td>
          <td class="red thin-border-b " rowspan="3"></td>
        </tr>
        <tr>
          <td class="thin-border-b" colspan="2" rowspan="2"></td>
          <td class="black ht1"></td>
        </tr>
        <tr>
          <td colspan="3" class="ht1"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
